<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Crypto Converter</title>

    <!-- bootstrap library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-5 px-5 text-white">
        <div class="row">
            <div class="col-6">
                <input type="number" id="currency-qty" class="form-control mb-2" value="1" onchange="getCryptoPrices()"/>
                <h4 id="source">BTC</h4>
                <ul id="from-menu" class="list-group">
                    <li class="from-currency list-group-item">BTC</li>
                    <li class="from-currency list-group-item">BCH</li>
                    <li class="from-currency list-group-item">EOS</li>
                    <li class="from-currency list-group-item">ETH</li>
                    <li class="from-currency list-group-item">DASH</li>
                    <li class="from-currency list-group-item">LTC</li>
                    <li class="from-currency list-group-item">XRP</li>
                    <li class="from-currency list-group-item">ZEC</li>
                    <li class="from-currency list-group-item">ETC</li>
                </ul>
            </div>

            <div class="col-6">
                <input type="number" id="final-value" class="form-control mb-2" disabled/>
                <h4 id="target">USD</h4>
                <ul id="to-menu" class="list-group">
                    <li class="to-currency list-group-item">USD</li>
                    <li class="to-currency list-group-item">EUR</li>
                    <li class="to-currency list-group-item">GBP</li>
                    <li class="to-currency list-group-item">BTC</li>
                    <li class="to-currency list-group-item">ETH</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="fetchapi.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
